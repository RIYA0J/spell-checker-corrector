<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grammar and Spell Check App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <style>
      body {
          padding: 20px;
          background-color:powderblue;;
          color: #eaeaea;
          font-family: 'Arial', sans-serif;
      }

      .container {
          margin-top: 20px;
          max-width: 600px;
          background-color: #16213e;
          border-radius: 10px;
          padding: 30px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      h1 {
          text-align: center;
          margin-bottom: 30px;
          color: #e94560;
          font-weight: bold;
      }

      label {
          font-weight: bold;
          color: #f7d794;
      }

      textarea {
          width: 100%;
          height: 200px;
          resize: none;
          background-color: #0f3460;
          color: #eaeaea;
          border: 1px solid #e94560;
          border-radius: 5px;
          padding: 10px;
      }

      input[type="file"] {
          background-color: #0f3460;
          color: #eaeaea;
          border: 1px solid #e94560;
          border-radius: 5px;
          padding: 10px;
      }

      .btn-primary {
          margin-top: 20px;
          width: 100%;
          background-color: #e94560;
          border: none;
          transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
          background-color: #ff6f61;
      }

      .corrected-text {
          margin-top: 30px;
          font-size: 18px;
          font-weight: bold;
          color: #f7d794;
      }

      h5 {
          color: #f7d794;
          margin-top: 20px;
      }

  </style>

  <body>
    <h1 class="text-center">Grammar and Spell Checker</h1>
    <div class="container">
        <form action="/spell" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text">Type your text here</label>
                <textarea class="form-control" id="text" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Correct</button>
        </form>

        {% if corrected_text and corrected_grammar %}
          <h5>Corrected Word: <br> {{corrected_text}}</h5>
          <h5>Grammar Mistakes: <br> {{corrected_grammar}}</h5>
        {% endif %}
    </div>
